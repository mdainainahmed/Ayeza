<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Link Page with Video</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
        }

        header {
            background: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .content {
            text-align: center;
            margin: 25px 0;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
        }

        iframe {
            width: 80%;
            max-width: 800px;
            height: 450px;
            border: none;
            margin: 20px 0;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        span {
            background-color: gray;
            padding: 5px;
            border-radius: 10px;
            color: yellow;
        }

        a {
            margin-top: 20px;
            display: inline-block;
            text-decoration: none;
            padding: 10px 20px;
            background-color: #333;
            color: white;
            border-radius: 5px;
        }

        a:hover {
            background-color: #555;
        }
    </style>
</head>

<body>
    <header>
        <h1>Welcome to My Project</h1>
        <p>Here we will be learning about the <span>"iframe"</span> tag in HTML</p>
    </header>
    <div class="content">
        <p>This is the landing page demonstrating how to embed a YouTube video using the <code>&lt;iframe&gt;</code>
            tag.</p>
        <h2>Let's visit Delhi Public School, Gaya</h2>
        <iframe width="560" height="315" src="https://www.youtube.com/embed/pKKSIeoQdkQ?si=G7wJbBk3rBWTAbzD"
            title="YouTube video player" frameborder="0"
            allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share"
            referrerpolicy="strict-origin-when-cross-origin" allowfullscreen></iframe>
        <a href="https://www.youtube.com/watch?v=dQw4w9WgXcQ" target="_blank">Watch on YouTube</a>
    </div>
    <footer>
        &copy; 2024 Ayeza Arshad. All rights reserved.
    </footer>
</body>

</html>
