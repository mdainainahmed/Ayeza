<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Button Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        .button-group {
            display: flex;
            justify-content: center;
            gap: 20px;
            margin-bottom: 30px;
        }

        button {
            padding: 10px 20px;
            font-size: 1rem;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s;
        }

        button:hover {
            background-color: #444;
            color: white;
        }

        .primary {
            background-color: #007BFF;
            color: white;
        }

        .secondary {
            background-color: #6C757D;
            color: white;
        }

        .danger {
            background-color: #DC3545;
            color: white;
        }

        .success {
            background-color: #28A745;
            color: white;
        }

        .button-group button:active {
            transform: scale(0.95);
        }

        #clickMessage {
            text-align: center;
            font-size: 1.2rem;
            margin-top: 20px;
            color: green;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        
        span {
            background-color: gray;
            padding: 5px;
            border-radius: 10px;
            color: yellow;
        }
    </style>
</head>

<body>
    <header>
        <h1>Button Demonstration</h1>
        <p>Explore different types of buttons in HTML and their interactivity</p>
        <p>Here we will be learning about <span>"button"</span> tag in HTML</p>
    </header>

    <div class="container">
        <h2>Click a Button</h2>
        <div class="button-group">
            <button class="primary" onclick="showMessage('You clicked the Primary Button!')">Primary Button</button>
            <button class="secondary" onclick="showMessage('You clicked the Secondary Button!')">Secondary Button</button>
            <button class="danger" onclick="showMessage('You clicked the Danger Button!')">Danger Button</button>
            <button class="success" onclick="showMessage('You clicked the Success Button!')">Success Button</button>
        </div>

        <div id="clickMessage"></div>
    </div>

    <footer>
        &copy; 2024 Ayeza Arshad. All rights reserved.
    </footer>

    <script>
        function showMessage(message) {
            document.getElementById('clickMessage').textContent = message;
        }
    </script>
</body>

</html>
