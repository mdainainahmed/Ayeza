<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List Demonstration</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        header {
            background: #333;
            color: white;
            text-align: center;
            padding: 10px 0;
        }

        .container {
            margin: 20px auto;
            padding: 20px;
            max-width: 800px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        h2 {
            text-align: center;
            margin-bottom: 20px;
        }

        ul,
        ol {
            margin-left: 30px;
            font-size: 1rem;
        }

        ul li {
            margin-bottom: 10px;
            padding-left: 20px;
            list-style-type: disc;
        }

        ol li {
            margin-bottom: 10px;
            padding-left: 20px;
            list-style-type: decimal;
        }

        footer {
            text-align: center;
            padding: 10px;
            background: #333;
            color: white;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
        span {
            background-color: gray;
            padding: 5px;
            border-radius: 10px;
            color: yellow;
        }
    </style>
</head>

<body>
    <header>
        <h1>Unordered-List Demonstration</h1>
        <p>Understanding the use of <span>"unordered"</span> list in HTML</p>
    </header>

    <div class="container">
        <h2>Unordered List Example</h2>
        <p>This is an unordered list, where the order of items does not matter:</p>
        <ul>
            <li>Milk</li>
            <li>Eggs</li>
            <li>Butter</li>
            <li>Bread</li>
            <li>Cheese</li>
        </ul>
    </div>

    <footer>
        &copy; 2024 Ayeza Arshad. All rights reserved.
    </footer>
</body>

</html>
